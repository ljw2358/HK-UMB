<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHK UMB - Global Gateway</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            letter-spacing: 2px;
        }
        .lang-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        .lang-item {
            padding: 1rem;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            transition: 0.3s;
        }
        .lang-item:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-5px);
        }
        .lang-title {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .arabic {
            direction: rtl;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>PHK UMB</h1>
        
        <div class="lang-grid">
            <div class="lang-item">
                <span class="lang-title">English</span>
                Welcome to PHK UMB
            </div>

            <div class="lang-item">
                <span class="lang-title">한국어</span>
                PHK UMB에 오신 것을 환영합니다
            </div>

            <div class="lang-item">
                <span class="lang-title">中文</span>
                欢迎来到 PHK UMB
            </div>

            <div class="lang-item arabic">
                <span class="lang-title">العربية</span>
                مرحباً بكم في PHK UMB
            </div>
        </div>
    </div>

</body>
</html>
