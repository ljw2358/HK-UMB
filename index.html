<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로봇 로드맵 카드</title>
    <style>
        /* 배경 설정 */
        body {
            background-color: #0d1117; /* 어두운 배경색 */
            color: #c9d1d9; /* 기본 텍스트 색상 */
            font-family: 'Pretendard', -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* 카드 컨테이너 */
        .card {
            background-color: #161b22; /* 카드 배경색 */
            border: 1px solid #30363d; /* 테두리 */
            border-radius: 20px; /* 둥근 모서리 */
            padding: 30px;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        /* 제목 스타일 (민트색 점 포함) */
        .card-title {
            display: flex;
            align-items: center;
            font-size: 1.1rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .card-title::before {
            content: "";
            width: 12px;
            height: 12px;
            background-color: #58a6ff; /* 민트/블루 포인트 컬러 */
            border-radius: 3px;
            margin-right: 10px;
        }

        /* 리스트 스타일 */
        .roadmap-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .roadmap-list li {
            margin-bottom: 15px;
            line-height: 1.6;
            position: relative;
            padding-left: 15px;
        }

        /* 리스트 앞의 작은 점 */
        .roadmap-list li::before {
            content: "•";
            position: absolute;
            left: 0;
            color: #8b949e;
        }

        .roadmap-list b {
            color: #ffffff;
        }

        /* 하단 문의 섹션 텍스트 */
        .info-text {
            color: #8b949e;
            font-size: 0.95rem;
        }

        .email-link {
            color: #58a6ff;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="card-title">로드맵</div>
        <ul class="roadmap-list">
            <li><b>1단계:</b> 산업/물류 플랫폼부터 실증(프로토타입 → 파일럿 현장).</li>
            <li><b>2단계:</b> 모듈형 부품화(센서/구동/제어)로 원가 절감·신뢰성 향상.</li>
            <li><b>3단계:</b> 양산 라인 + 파트너 네트워크(부품/제조/유통) 구축.</li>
            <li><b>4단계:</b> 기반이 검증되면 의료/안전 확장 + 휴머노이드 R&D 고도화.</li>
        </ul>
    </div>

    <div class="card">
        <div class="card-title">문의</div>
        <p class="info-text">파트너십, 투자, 채용, 기술 협력 문의:</p>
        <p>이메일: <a href="mailto:info@phkrobotics.com" class="email-link">info@phkrobotics.com</a></p>
    </div>

</body>
</html>
