<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PHK UMB</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 40px 20px;
      text-align: center;
    }

    .logo-box {
      border: 2px solid #fff;
      padding: 28px 16px;
      margin-bottom: 40px;
    }

    .logo {
      font-size: 36px;
      font-weight: bold;
      letter-spacing: 3px;
    }

    .subtitle {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.8;
      letter-spacing: 1px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .menu a {
      display: block;
      padding: 14px;
      border: 1px solid #fff;
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      transition: all 0.2s ease;
    }

    .menu a:hover {
      background: #fff;
      color: #000;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="logo-box">
      <div class="logo">PHK UMB</div>
      <div class="subtitle">PHK Universal Monetary Bank</div>
    </div>

    <div class="menu">
      <a href="#">BANK</a>
      <a href="#">PAY</a>
      <a href="#">VAULT</a>
      <a href="#">ECOSYSTEM</a>
    </div>

    <footer>
      Â© PHK UMB
    </footer>

  </div>
</body>
</html>
